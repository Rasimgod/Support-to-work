Управление файловой системой:
ls -l: Показывает подробный список файлов с информацией о правах доступа, владельце, группе и дате изменения.
cd /path/to/directory: Перемещение в указанный каталог.
pwd: Показывает текущий рабочий каталог.
mkdir -p /path/to/new/directory: Создает новый каталог и, если необходимо, все промежуточные каталоги.
rm -rf /path/to/file_or_directory: Рекурсивно удаляет файлы и каталоги (осторожно с использованием этой команды).
cp -r /path/to/source /path/to/destination: Рекурсивно копирует файлы и каталоги.
mv /path/to/source /path/to/destination: Перемещает файлы и каталоги или переименовывает их.
touch filename: Создает пустой файл или обновляет время доступа/изменения файла.
chmod permissions /path/to/file_or_directory: Изменяет права доступа к файлам и каталогам.
chown owner:group /path/to/file_or_directory: Изменяет владельца и группу файлов и каталогов.

Управление библиотеками:
ldd /path/to/executable: Показывает зависимости динамически подключаемых библиотек (shared libraries) для исполняемого файла.
ldconfig -v: Обновляет кэш динамически подключаемых библиотек и выводит подробные сообщения о выполненных действиях.

Монтирование и управление дисками:
mount /dev/sdX /mnt/mountpoint: Монтирует указанное блочное устройство в указанную точку монтирования.
umount /mnt/mountpoint: Отмонтирует указанную точку монтирования.
df -h: Показывает информацию о использовании места на диске, используя читабельные размеры.
du -h /path/to/directory: Показывает размер файлов и каталогов в указанном каталоге.
fdisk -l: Показывает разделы на всех блочных устройствах.
lsblk -f: Показывает информацию о блочных устройствах с форматированием файловой системы.
blkid /dev/sdX: Показывает информацию о конкретном блочном устройстве, включая идентификаторы файловых систем.

Обновление пакетов:
yum update: Обновляет все установленные пакеты до их последних версий.
yum update package_name: Обновляет указанный пакет до последней версии.
yum update --security: Обновляет только пакеты, содержащие исправления безопасности.
yum update --exclude=package_name: Исключает указанный пакет из процесса обновления.
dnf upgrade: Аналогично yum update, используется в более новых версиях RHEL.

Установка пакетов и управление зависимостями:
yum install package_name: Устанавливает указанный пакет и все его зависимости.
yum install package_name1 package_name2: Устанавливает несколько пакетов одновременно.
yum install --assumeyes package_name: Устанавливает пакет без подтверждения.
yum remove package_name: Удаляет указанный пакет.
yum autoremove: Удаляет установленные пакеты, которые больше не нужны для удовлетворения зависимостей других пакетов.
yum search keyword: Ищет пакеты по ключевому слову.
yum info package_name: Показывает информацию о пакете, включая его описание и список файлов.
yum deplist package_name: Показывает список зависимостей для указанного пакета.
yum history list: Показывает историю транзакций установки/обновления/удаления пакетов.
yum history info transaction_id: Показывает подробную информацию о конкретной транзакции.
yum clean all: Очищает кэш метаданных и пакетов.